version: "3.9"

networks:
  public:
  internal:
    internal: true   # ğŸ” NOT accessible from host

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"       # ğŸŒ ONLY public entry point
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - public
      - internal
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  frontend:
    build: ./FrontEnd
    container_name: react-frontend
    networks:
      - internal     # Internal only, accessed through nginx
    environment:
      - REACT_APP_API_URL=http://nginx/api
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build: ./BackEnd
    container_name: node-api
    networks:
      - internal     # ğŸ”’ internal only
    ports:
      - "950:5000"       # ğŸŒ ONLY public entry point
    environment:
      - OLLAMA_URL=http://ollama:11434
      - PORT=5000
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama
    container_name: ollama
    networks:
      - internal
    ports:
      - "11434:11434"
    restart: unless-stopped
    volumes:
      - ./LLM_FineTunning:/root/.ollama/models
      - ./LLM_FineTunning/autoscript.sh:/autoscript.sh
    post_start:
      - command: ["sh", "-c", "/autoscript.sh"]

    